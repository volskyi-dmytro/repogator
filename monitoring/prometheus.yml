global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'repogator'
    static_configs:
      - targets: ['repogator-app:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['repogator-cadvisor:8080']
