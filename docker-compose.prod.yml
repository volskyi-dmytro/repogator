version: "3.9"

# Production Docker Compose for RepoGator
# PostgreSQL: uses existing container on an external Docker network.
# Do NOT spin up a separate postgres service here.
# DATABASE_URL in .env should be:
#   See .env file â€” never commit credentials

services:
  app:
    image: ${DOCKER_USERNAME}/repogator:${IMAGE_TAG:-latest}
    container_name: repogator-app
    restart: unless-stopped
    mem_limit: 512m
    env_file: .env
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    networks:
      - repogator
      - gojoble_gojoble  # external network to reach postgres
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: repogator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - repogator
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.5.23
    container_name: repogator-chromadb
    restart: unless-stopped
    volumes:
      - /data/chromadb:/chroma/chroma
    networks:
      - repogator
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: repogator-prometheus
    restart: unless-stopped
    mem_limit: 256m
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus_alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - repogator

  grafana:
    image: grafana/grafana:10.4.0
    container_name: repogator-grafana
    restart: unless-stopped
    mem_limit: 256m
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://repogator.gojoble.online/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - repogator
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: repogator-cadvisor
    restart: unless-stopped
    mem_limit: 128m
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - repogator

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  repogator:
    driver: bridge
  gojoble_gojoble:
    external: true
