name: Deploy RepoGator

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/ -v
        env:
          TESTING: true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/repogator:latest
            ${{ secrets.DOCKER_USERNAME }}/repogator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      - name: Sync files to VPS
        run: |
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/repogator/docker-compose.prod.yml
          scp -i ~/.ssh/deploy_key nginx/repogator.conf ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/repogator.conf
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "sudo mv /tmp/repogator.conf /etc/nginx/sites-available/repogator.conf"
          scp -r -i ~/.ssh/deploy_key monitoring/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/repogator/monitoring/
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << DEPLOY
          cd /opt/repogator
          docker pull ${{ secrets.DOCKER_USERNAME }}/repogator:${{ github.sha }}
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} IMAGE_TAG=${{ github.sha }} docker compose -f docker-compose.prod.yml up -d --no-deps app
          docker compose -f docker-compose.prod.yml up -d --no-recreate prometheus grafana cadvisor
          sudo nginx -t && sudo nginx -s reload
          DEPLOY
      - name: Health check
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'HEALTH'
          for i in $(seq 1 30); do
            if python3 -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" > /dev/null 2>&1; then
              echo "RepoGator is healthy!"
              exit 0
            fi
            sleep 2
          done
          echo "ERROR: Health check failed"
          docker logs repogator-app --tail 50
          exit 1
          HEALTH
      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key
